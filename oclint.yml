report-type: html
output: oclint-report.html


disable-rules:
  # - GotoStatement
  # - LongLine
  # - ShortVariableName
  # - BitwiseOperatorInConditional
  # - UselessParentheses
  # - SwitchStatementsShouldHaveDefault
  # - DeepNestedBlock
  # - InvertedLogic
  # - CollapsibleIfStatements
  # - MissingBreakInSwitchStatement
  # - HighNpathComplexity
  # - HighCyclomaticComplexity
  # - UnnecessaryElseStatement
  # - HighNcssMethod
  # - UseEarlyExitsAndContinue
  # - EmptyIfStatement

max-priority-1: 20000
max-priority-2: 20000
max-priority-3: 20000


rule-configurations:
  - key: CYCLOMATIC_COMPLEXITY
    value: 15
  - key: LONG_LINE
    value: 50

  - key: LONG_CLASS
    value: 20000

  - key: LONG_LINE
    value: 80

  - key: LONG_METHOD
    value: 3000

  - key: LONG_VARIABLE_NAME
    value: 30

  - key: MAXIMUM_IF_LENGTH
    value: 20

  - key: TOO_MANY_PARAMETERS
    value: 5
